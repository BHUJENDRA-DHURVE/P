<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h1>Book Library</h1>
        <div class="input-group ab-3">
            <input type="text" id="title" class="form-control" placeholder="Book Title">
            <input type="text" id="author" class="form-control" placeholder="Author">
            <input type="number" id="pubyear" class="form-control" placeholder="Publication Year">
            <div >
                <button  id="addbtn" class="btn btn-primary">Add Book</button>
            </div>
        </div>
        <ul id="booklists" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
